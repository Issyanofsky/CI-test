name: Ci Pipeline

on:
  pull_request:
    branches:
      - issy

jobs:
  lint:
    run-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: install dependencies
      run:
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run linting
      run: flake8
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest

  send-email:
    runs-on: ubuntu-latest
    need: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install email dependencies
      run: pip install yagmail

    - name: Send email notification
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        TO_EMAIL: 'ecyanofsky@gmail.com'
      run: |
        python -c "
import yagmail
import os
email_user = os.getenv('EMAIL_USER')
email_pass = os.getenv('EMAIL_PASS')
to_email = os.getenv('TO_EMAIL')
yag = yagmail.SMTP(email_user, email_pass)
body = 'The CI pipeline has completed successfully.'
yag.send(to_email, 'CI Pipeline Notification', body)
"
    
