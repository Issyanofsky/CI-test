name: Ci Pipeline

on:
  pull_request:
    branches:
      - Issy

jobs:
  lint:
    run-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: install dependencies
      run:
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run linting
      run: flake8
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest

  send-email:
    runs-on: ubuntu-latest
    need: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install email dependencies
      run: pip install yagmail

    - name: Send email notification
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        TO_EMAIL: 'ecyanofsky@gmail.com'
      run:
        python -c "
import yagmail
yag = yagmail.SMTP('${{ secrets.EMAIL_USER }}', '${{ secrets.EMAIL_PASS }}')
body = 'The CI pipeline has completed successfully.'
yag.send('${{ env.TO_EMAIL }}', 'CI Pipeline Notification', body)
"
    
